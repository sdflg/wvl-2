<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waveless - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="container">
      <a href="index.html" class="logo">Waveless</a>
      <nav class="main-nav">
        <a href="#">Men</a>
        <a href="#">Women</a>
      </nav>
      <div class="header-actions">
        <span id="user-name-display" style="margin-right: 15px; font-weight: 500; display: none;"></span>
        <button id="login-btn">Login</button>
        <a href="cart.html" class="cart-link">
          Cart
          <span class="badge" style="display: none;">0</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="container cart-container">
      <h1>Shopping Cart</h1>
      <div id="cart-list">
        <!-- Cart items will be dynamically inserted here by main.js -->
      </div>
      <div id="cart-summary">
        <!-- Cart summary will be dynamically inserted here by main.js -->
      </div>
    </div>
  </main>

  <dialog id="login-modal">
    <button class="close-modal-btn" aria-label="Close">Ã—</button>
    <h2>Login</h2>
    <form class="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </dialog>

  <script type="module" src="main.js"></script>

</body>
</html>
