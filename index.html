<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waveless - Modern & Minimal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="container">
      <a href="index.html" class="logo">Waveless</a>
      <nav class="main-nav">
        <a href="men.html">Men</a>
        <a href="women.html">Women</a>
      </nav>
      <div class="header-actions">
        <span id="user-name-display" style="margin-right: 15px; font-weight: 600; color: #333; display: none;"></span>
        <button id="login-btn">Login</button>
        <a href="cart.html" class="cart-link">
          Cart
          <span class="badge" style="display: none;">0</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="container">
        <h1>Effortless Style, Reimagined.</h1>
        <p>Discover minimalist fashion for the modern wardrobe.</p>
        <button class="shop-now-btn">Shop Now</button>
      </div>
    </section>

    <section class="product-section">
      <div class="container">
        <div class="product-grid">
          <!-- Products will be dynamically inserted here by main.js -->
        </div>
      </div>
    </section>
  </main>
  
  <dialog id="login-modal">
    <button class="close-modal-btn" aria-label="Close">Ã—</button>
    <h2>Login</h2>
    <form class="login-form">
      <input type="text" id="signup-name" placeholder="Name" style="display:none;">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p class="switch-text">Don't have an account? <span id="toggle-auth">Sign Up</span></p>
  </dialog>

  <script type="module" src="main.js"></script>

</body>
</html>
