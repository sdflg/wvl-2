<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waveless</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="container">
      <a href="index.html" class="logo">Waveless</a>
      <nav class="main-nav">
        <a href="#">Men</a>
        <a href="#">Women</a>
      </nav>
      <div class="header-actions">
        <span id="user-name-display" style="margin-right: 15px; font-weight: 600; color: #333; display: none;"></span>
        <button id="login-btn">Login</button>
        <a href="cart.html" class="cart-link">
          Cart
          <span class="badge" style="display: none;">0</span>
        </a>
      </div>
    </div>
  </header>

<main>
    <div class="container">
      <div id="loading-message">Loading product...</div>
      <div id="product-content" class="product-container" style="display: none;">
        <!-- Left: Image Section -->
        <div class="image-section">
          <img id="product-image" src="" alt="Product image">
        </div>
        <!-- Right: Info Section -->
        <div class="info-section">
          <h1 id="product-name"></h1>
          <p id="product-price" class="product-price"></p>
          <p id="product-desc"></p>
          
          <div class="size-selector">
            <label for="product-size">Size:</label>
            <select name="size" id="product-size">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>

          <div class="button-group">
            <button id="add-to-cart-btn" class="btn-cart">장바구니 담기</button>
            <button class="btn-buy">구매하기</button>
          </div>
        </div>
      </div>

      <div id="detail-view-section" style="display: none;">
          <h3>Detail View</h3>
          <p id="product-long-desc"></p>
          <div id="extra-images-container">
              <!-- Extra images will be inserted here by JS -->
          </div>
      </div>
    </div>
</main>
  
  <dialog id="login-modal">
    <button class="close-modal-btn" aria-label="Close">×</button>
    <h2>Login</h2>
    <form class="login-form">
      <input type="text" id="signup-name" placeholder="Name" style="display:none;">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p class="switch-text">Don't have an account? <span id="toggle-auth">Sign Up</span></p>
  </dialog>

  <script type="module" src="main.js"></script>

</body>
</html>
